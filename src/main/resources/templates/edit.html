<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>

<form th:method="post" th:action="@{/admin/{id}/patch(id=${user.getId()})}" th:object="${user}">
    <label for="name">Name</label>
    <input name="name" type="text" id="name" th:value="${user.getName()}">
    <br/>

    <label for="lastname">LastName</label>
    <input name="lastname" type="text" id="lastname" th:value="${user.getLastname()}">
    <br/>

    <label for="age">Age</label>
    <input name="age" type="number" id="age" th:value="${user.getAge()}">
    <br/>

    <label for="username">UserName</label>
    <input name="username" type="text" id="username" th:value="${user.getUsername()}">
    <br/>

    <label for="password">Password</label>
    <input name="password" type="text" id="password" th:value="${user.getPassword()}">
    <br/>

    <tr>
        <td><label>User role</label><input type="checkbox" name="userRole" th:checked="${user.isUser()}"></td>
        <td><label>Admin role</label><input type="checkbox" name="adminRole" th:checked="${user.isAdmin()}"></td>
    </tr>
    <br/>

    <input type="submit" value="Edit User">
</form>

<br>

<form th:method="post" th:action="@{/admin/{id}/delete(id=${user.getId()})}" th:object="${user}">
    <input type="submit" value="Delete User">
</form>

<br/>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>

</body>
</html>
